<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:sec = "http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" type="text/css" href="css/util.css">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div class="limiter">
    <div class="container-login100"
			style="background-image: url('images/icons/bg-01.png');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41"> </span>
    <form class="login100-form validate-form p-b-33 p-t-5"  th:action="@{/submitUserDetails}" th:object="${editProfileRequest}" method="post">
     	
     	<label><b>Salary</b></label>
     	<div class="wrap-input100 validate-input">
						<input class="input100" type="text" id="salary"
							name="salary" autofocus="autofocus" th:value="${editProfileRequest.salary}" /> <br />
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
		</div>
		
		<label><b>Threshold Expense</b></label>
		<div class="wrap-input100 validate-input">
						<input class="input100" type="text" id="thresholdExpense"
							name="thresholdExpense" autofocus="autofocus" th:value="${editProfileRequest.thresholdExpense}" /> <br />
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
		</div>
		
     	<label><b>The new threshold balance is</b></label>
		<input id="balanceAmount" name="balanceAmount" autofocus="autofocus" th:style="${editProfileRequest.threshold ? 'color:red' : 'color:black'}"  th:value="${editProfileRequest.balanceAmount}" /> <br />
		<span  data-placeholder="&#xe82a;"></span>
		
		<div class="container-login100-form-btn m-t-32">
						<input class="login100-form-btn" type="submit" value="Show Calendar" />
		</div>
		</form>
		    
		    
</div>
</div>
</div>
</body>
</html>
