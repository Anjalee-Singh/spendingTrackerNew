<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" type="text/css" href="css/util.css">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="limiter">
		<div class="container-login100"
			style="background-image: url('images/icons/bg-01.png');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41"> Create your account</span>
				<form class="login100-form validate-form p-b-33 p-t-5"
					th:action="@{/addAccount}" th:object="${loginForm}" method="post">
					<div class="wrap-input100 validate-input"
						data-validate="Enter firstName">
						<input class="input100 ,wrap-input100 validate-input" type="text"
							id="firstName" name="firstName" autofocus="autofocus"
							placeholder="FirstName" required /> <br /> <span
							class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>
					<div class="wrap-input100 validate-input"
						data-validate="Enter lastName">
						<input class="input100 ,wrap-input100 validate-input" type="text"
							id="lastName" name="lastName" autofocus="autofocus"
							placeholder="LastName" required /> <br /> <span
							class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input"
						data-validate="Enter phoneNumber">
						<input class="input100 ,wrap-input100 validate-input" type="text"
							pattern="[0][789][0-9]{8}" id="phoneNumber" name="phoneNumber"
							autofocus="autofocus" placeholder="PhoneNumber" required /> <br />
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input"
						data-validate="Enter password">
						<input class="input100 ,wrap-input100 validate-input"
							type="password" id="password" name="password"
							autofocus="autofocus" placeholder="Password"
							pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
							title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
							required /> <br /> <span class="focus-input100"
							data-placeholder="&#xe82a;"></span>
					</div>


					<div class="wrap-input100 validate-input"
						data-validate="Enter dateOfBirth">
						<input class="input100 ,wrap-input100 validate-input" type="date"
							id="dateOfBirth" name="dateOfBirth" autofocus="autofocus"
							placeholder="Date  Of Birth" required /> <br /> <span
							class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<input class="login100-form-btn" type="submit" value="Sign Up" />
				</form>
			</div>
		</div>

	</div>
</body>
</html>
