<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Uploading file</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" type="text/css" href="css/util.css">
<SCRIPT type="text/javascript">
	window.history.forward();
	function noBack() {
		window.history.forward();
	}
</SCRIPT>
</head>
<body onload="noBack();" onpageshow="if (event.persisted) noBack();"
	onunload="">
	<div class="limiter">
		<div class="container-login100"
			style="background-image: url('images/icons/bg-01.png');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41"> </span>
				<form class="login100-form validate-form p-b-33 p-t-5"
					action="/details" method="post" enctype="multipart/form-data"
					th:value="${loginForm}">
					<h2 style="color: pink;" th:text="Hello   +''+${phoneNumber}"></h2>
					<br />  <br />
					<h3>Please Continue to track your expenses</h3>
					<input type="file" name="file">
					<input type="hidden" id="phoneNumber" name="phoneNumber"
						autofocus="autofocus" th:value="${phoneNumber}" />
					<div class="container-login100-form-btn m-t-32">
						<input  class="disabledInput" type="submit"  disabled></input>
					</div>
				</form>
				
				<form
					class="login100-form validate-form p-b-33 p-t-5 ,login100-form-btn"
					th:action="@{/editProfile}" th:value="${loginForm}" method="post">
					<div class="container-login100-form-btn m-t-32"></div>
					<input type="hidden" id="phoneNumber" name="phoneNumber"
						autofocus="autofocus" th:value="${phoneNumber}"  />
					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn" type="submit">Check & Edit Salary Details</button>
					</div>
				</form>

				<form
					class="login100-form validate-form p-b-33 p-t-5 ,login100-form-btn"
					th:action="@{/logout}" method="post">
					<div class="container-login100-form-btn m-t-32"></div>
					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn" type="submit">LogOut</button>
					</div>
				</form>




			</div>
		</div>
	</div>
</body>
<script type="text/javascript"
	src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="/js/app.js"></script>
</html>
