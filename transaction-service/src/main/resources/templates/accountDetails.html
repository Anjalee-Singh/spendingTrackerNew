<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:sec = "http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" type="text/css" href="css/util.css">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div class="limiter">
    <div class="container-login100"
			style="background-image: url('images/icons/bg-01.png');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41"> </span>
    <form class="login100-form validate-form p-b-33 p-t-5"  th:action="@{/addExpenseDetails}" th:object="${loginForm}" method="post">
     
     
		<input id="phoneNumber" name="phoneNumber" autofocus="autofocus" th:value="${phoneNumber}" type="hidden"/> <br />
		<span  data-placeholder="&#xe82a;"></span>
		
		
      <div class="wrap-input100 validate-input" data-validate = "Enter SalaryMonth">
		<input class="input100 ,wrap-input100 validate-input" type="text"
						id="salaryMonth" name="salaryMonth" autofocus="autofocus" placeholder="SalaryMonth" required/> <br />
		<span class="focus-input100" data-placeholder="&#xe82a;"></span>
		</div>
      
      <div class="wrap-input100 validate-input" data-validate = "Enter Salary">
		<input class="input100 ,wrap-input100 validate-input" type="text"
						id="salary" name="salary" autofocus="autofocus" placeholder="Salary" required/> <br />
		<span class="focus-input100" data-placeholder="&#xe82a;"></span>
		</div>
      
      <div class="wrap-input100 validate-input" data-validate = "Enter ThresholdExpense">
		<input class="input100 ,wrap-input100 validate-input" type="text"
						id="thresholdExpense" name="thresholdExpense" autofocus="autofocus" placeholder="ThresholdExpense" required/> <br />
		<span class="focus-input100" data-placeholder="&#xe82a;"></span>
		</div>
      
     
       <input class="login100-form-btn" type="submit" value="Submit" />
       
    </form>
</div>
</div>
</div>
</body>
</html>
